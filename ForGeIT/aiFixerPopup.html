<!-- aiFixerPopup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>RTL Fixer</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      width: 260px; 
      background:#111; 
      color:white;
    }
    input, button { 
      width: 100%; 
      padding: 10px; 
      margin-top: 12px; 
      border-radius:6px;
      border:none;
      box-sizing: border-box;
    }
    button { 
      background:#2563eb; 
      color:white; 
      cursor:pointer; 
    }
    button:hover { background:#1d4ed8; }

    #saveMsg{
      font-size: 12px;
      color: #4ade80;
      margin-top: 6px;
      opacity: 0;
      transition: opacity .3s ease;
    }
  </style>
</head>
<body>

  <h3>Gemini API Key</h3>

  <input id="apiKey" type="password" placeholder="Enter API key">
  <div id="saveMsg"></div>

  <button id="saveKey">Save</button>
  <button id="fixRTL">Fix RTL Brackets</button>

  <script src="aiFixerPopup.js"></script>
</body>
</html>
