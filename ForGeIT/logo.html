<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUBE - Mini Animated (2-line tagline)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: transparent; /* transparent background */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.2s forwards;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo svg {
      width: 20px;  /* adjust for size */
      height: 30px;
      margin-right: 6px;
    }

    .logo-text {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #007acc;
    }

    .tagline-container {
      overflow: hidden;
      white-space: nowrap;
      display: flex;
      flex-direction: column; /* ðŸ”¹ stacked lines */
      line-height: 1.1;
    }

    .tagline {
      color: #555;
      font-size: 0.7rem;
      font-weight: 400;
      transform: translateX(-100%);
      animation: slideIn 1.5s cubic-bezier(0.25, 1, 0.5, 1) 1s forwards;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideIn {
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
    <a href="https://cube.global/" target="_blank" rel="noopener noreferrer" style="display:block; width:100%; height:100%;">
      <svg viewBox="0 0 100 100">
        <path d="M0 25 L50 0 L100 25 L50 50 Z" fill="#4299e1"/>
        <path d="M0 25 L0 75 L50 100 L50 50 Z" fill="#3182ce"/>
        <path d="M50 50 L50 100 L100 75 L100 25 Z" fill="#2b6cb0"/>
      </svg>
    </a>
      <span class="logo-text">CUBE</span>
    </div>
    <div class="tagline-container">
      <span class="tagline">Automated</span>
      <span class="tagline">Regulatory Intelligence</span>
    </div>
  </div>
</body>
</html>
