<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PDF to HTML Converter</title>
<style>
body{font-family:system-ui,Arial;margin:20px;color:#111}
button{padding:8px 14px;margin:8px 0;cursor:pointer;border:none;background:#007bff;color:#fff;border-radius:5px}
button:hover{background:#0056b3}
#log{white-space:pre-wrap;max-height:150px;overflow:auto;margin:10px 0;padding:6px;border:1px solid #ccc;background:#fafafa}
#progress-container{width:100%;height:12px;background:#eee;border-radius:6px;overflow:hidden;margin-top:10px;display:none}
#progress-bar{width:0%;height:100%;background:linear-gradient(90deg,#4facfe,#00f2fe);transition:width 0.3s}
h1,h2,h3{margin:10px 0} 
p{margin:6px 0} 
.footnotes{font-size:0.85em;color:#333;border-top:1px dashed #ccc;margin-top:12px;padding-top:8px} 
img.page-image{max-width:100%;display:block;margin:8px 0}
</style>
</head>
<body>
<h2>PDF to HTML Converter</h2>
<input type="file" id="fileInput" accept=".pdf"><br>
<button id="convertBtn" disabled>Convert</button>
<button id="downloadBtn" disabled>Download HTML</button>
<label style="margin-left:10px"><input type="checkbox" id="renderFallback"> Include fallback page images</label>

<div id="progress-container"><div id="progress-bar"></div></div>
<div id="log"></div>

<script src="pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = chrome.runtime.getURL("pdf.worker.min.js");
</script>
<script src="pdfConverter.js"></script>
</body>
</html>
